$(function(){
    localStorage.removeItem("autologin");
  
    $("#clearcache").click(function(){
        $("#dialog1").show();
    });
    $(".default").click(function(){
        $("#dialog1").hide();
    });
    $(".primary").click(function(){
        $("#dialog1").hide();
        $("#loadingToast").show();
        setTimeout(function () {
            $("#loadingToast").hide();
            $("#toast").show();
            $("#toast").delay(1000).hide(0);
        }, 1500);
    });
    $("#versionupdate").click(function(){
        $("#dialog2").show();
    });
    $(".default2").click(function(){
        $("#dialog2").hide();
    });
    $(".primary2").click(function(){
        $("#dialog2").hide();

function recommendcodeClicked(){
    var  submitRecommendcode = client.getPermanentData("submitRecommendcode");
    if(submitRecommendcode ==1){
        client.open('shared.html','0')
    }else{
       client.open('tuijianma.html','0')
    }
}

function addNativeOK(){
    var photoElement = document.getElementById("photo");
    var nicknameElement = document.getElementById("nickname");
    var userJson = client.getTemporaryData("userInfo");
    
    var userModel = eval("("+userJson+")");
    if (userModel.icon) {
        photoElement.src = userModel.icon;
        var parent = document.getElementById("cells");
        var username = document.getElementById("username");
        parent.removeChild(username);
        var resetpassword = document.getElementById("resetpassword");
        parent.removeChild(resetpassword);
    }
    if (userModel.nickname) {
        nicknameElement.innerHTML = userModel.nickname;
    }

    var  submitRecommendcode = client.getPermanentData("submitRecommendcode");
    if(submitRecommendcode ==1){
        var recommendcodeElement = document.getElementById("weui_cell_ft");
        recommendcodeElement.innerHTML = userModel.recommendcode;
    }
}
